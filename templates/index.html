<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Automation Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --wa-green: #25D366;
            --wa-dark: #075E54;
            --wa-light: #128C7E;
            --wa-teal: #34B7F1;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #075E54 0%, #128C7E 50%, #25D366 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Background Bubbles */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .bubble1 { width: 300px; height: 300px; top: -150px; left: -150px; animation-delay: 0s; }
        .bubble2 { width: 400px; height: 400px; bottom: -200px; right: -200px; animation-delay: 5s; }
        .bubble3 { width: 200px; height: 200px; top: 50%; left: 50%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 950px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--wa-dark), var(--wa-light));
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .header h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 300;
            position: relative;
        }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .form-section, .preview-section {
            padding: 40px;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .preview-section {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--wa-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--wa-green);
        }

        .glass-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: var(--wa-green);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);
        }

        textarea.glass-input {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Send Button */
        .send-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--wa-green), #1ea952);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
        }

        .send-btn:active {
            transform: translateY(-1px);
        }

        .send-btn.sending {
            background: linear-gradient(135deg, #666, #888);
            cursor: not-allowed;
        }

        /* Preview Chat */
        .chat-preview {
            width: 100%;
            max-width: 320px;
            background: #E5DDD5;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 400px;
        }

        .chat-header {
            background: var(--wa-light);
            padding: 15px;
            border-radius: 12px 12px 0 0;
            margin: -20px -20px 20px -20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--wa-green), var(--wa-teal));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-info h3 {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .chat-info p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .message-bubble {
            background: #DCF8C6;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: popIn 0.3s ease;
            max-width: 85%;
            margin-left: auto;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .message-bubble::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 10px;
            width: 0;
            height: 0;
            border-left: 10px solid #DCF8C6;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
        }

        .message-text {
            color: #303030;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            color: #667781;
            text-align: right;
            margin-top: 5px;
        }

        .preview-placeholder {
            text-align: center;
            color: #667781;
            padding: 40px 20px;
        }

        .preview-placeholder .icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Status Message */
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-message.success {
            background: rgba(37, 211, 102, 0.2);
            border: 1px solid rgba(37, 211, 102, 0.4);
            color: #ffffff;
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ffffff;
        }

        .status-message.loading {
            background: rgba(52, 183, 241, 0.2);
            border: 1px solid rgba(52, 183, 241, 0.4);
            color: #ffffff;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .form-section {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .form-section, .preview-section {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .chat-preview {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Bubbles -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üí¨</div>
            <h1>WhatsApp Automation Pro</h1>
            <p>Send bulk messages instantly with Selenium-powered automation</p>
        </div>

        <!-- Content Grid -->
        <div class="content">
            <!-- Form Section -->
            <div class="form-section">
                <form id="waForm">
                    <div class="form-group">
                        <label for="contact">
                            üë§ Contact Name / Number
                        </label>
                        <input 
                            type="text" 
                            id="contact" 
                            class="glass-input" 
                            placeholder="e.g., John Doe or +1234567890"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="message">
                            ‚úâÔ∏è Message Content
                        </label>
                        <textarea 
                            id="message" 
                            class="glass-input" 
                            placeholder="Type your message here..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="count">
                            üî¢ Number of Messages
                        </label>
                        <input 
                            type="number" 
                            id="count" 
                            class="glass-input" 
                            placeholder="1"
                            min="1"
                            max="100"
                            value="1"
                            required
                        >
                    </div>

                    <button type="submit" class="send-btn" id="sendBtn">
                        <span>üöÄ</span>
                        <span>Send Messages</span>
                    </button>

                    <div class="status-message" id="statusMessage"></div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <div class="chat-preview">
                    <div class="chat-header">
                        <div class="chat-avatar">üë§</div>
                        <div class="chat-info">
                            <h3 id="previewContact">Contact Name</h3>
                            <p>Online</p>
                        </div>
                    </div>
                    
                    <div id="messagesContainer">
                        <div class="preview-placeholder">
                            <div class="icon">üí¨</div>
                            <p>Your messages will<br>appear here as preview</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('waForm');
        const sendBtn = document.getElementById('sendBtn');
        const statusMessage = document.getElementById('statusMessage');
        const contactInput = document.getElementById('contact');
        const messageInput = document.getElementById('message');
        const countInput = document.getElementById('count');
        const previewContact = document.getElementById('previewContact');
        const messagesContainer = document.getElementById('messagesContainer');

        // Live Preview Updates
        contactInput.addEventListener('input', (e) => {
            const value = e.target.value.trim();
            previewContact.textContent = value || 'Contact Name';
        });

        messageInput.addEventListener('input', updatePreview);
        countInput.addEventListener('input', updatePreview);

        function updatePreview() {
            const message = messageInput.value.trim();
            const count = parseInt(countInput.value) || 1;

            if (!message) {
                messagesContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div class="icon">üí¨</div>
                        <p>Your messages will<br>appear here as preview</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = '';
            const displayCount = Math.min(count, 3);

            for (let i = 0; i < displayCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.innerHTML = `
                    <div class="message-text">${escapeHtml(message)}</div>
                    <div class="message-time">${getCurrentTime()}</div>
                `;
                messagesContainer.appendChild(bubble);
            }

            if (count > 3) {
                const moreBubble = document.createElement('div');
                moreBubble.className = 'message-bubble';
                moreBubble.innerHTML = `
                    <div class="message-text" style="font-style: italic; opacity: 0.7;">
                        ... and ${count - 3} more messages
                    </div>
                `;
                messagesContainer.appendChild(moreBubble);
            }
        }

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const contact = contactInput.value.trim();
            const message = messageInput.value.trim();
            const count = parseInt(countInput.value);

            if (!contact || !message || count <= 0) {
                showStatus('Please fill all fields correctly!', 'error');
                return;
            }

            // Disable button
            sendBtn.disabled = true;
            sendBtn.classList.add('sending');
            sendBtn.innerHTML = '<span>‚è≥</span><span>Sending...</span>';

            showStatus('Sending messages... Please wait!', 'loading');

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contact: contact,
                        message: message,
                        count: count
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ ${data.message || 'Messages sent successfully!'}`, 'success');
                    form.reset();
                    updatePreview();
                    previewContact.textContent = 'Contact Name';
                } else {
                    showStatus(`‚ùå Error: ${data.error || 'Failed to send messages'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ö†Ô∏è Network Error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.classList.remove('sending');
                sendBtn.innerHTML = '<span>üöÄ</span><span>Send Messages</span>';
            }
        });

        // Helper Functions
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';

            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
